  <div class="container my-5">
    <h1>Flipcards</h1>
    <p>JS Apps made by TG WEBCODING</p>

      <table id="table"></table>

  </div>

  <script>
    Array.prototype.shuffle = function () {
      var i = this.length;
      while (i) {
        var j = Math.floor(Math.random() * i);
        var t = this[--i];
        this[i] = this[j];
        this[j] = t;
      }
      return this;
    }

    var prevCard = null,
      flipTimmer = NaN,
      pause = false;

    function init() {

      var cards = [];

      for (var i = 1; i <= 10; i++) {
        cards.push(i);
        cards.push(i);
      }
      cards.shuffle();

      var tbody = document.createElement('tbody');
      for (var i = 0; i < 4; i++) {
        var tr = document.createElement('tr');
        for (var j = 0; j < 5; j++) {
          var td = document.createElement('td');
          td.className = 'mycard back';
          var canvas = document.createElement('canvas');
          canvas.className = 'canvas';
          canvas.width = 80;
          canvas.height = 120;
          canvas.onclick = flip;
          canvas.index = i * 5 + j;
          canvas.number = cards[i * 5 + j];
          canvas.reverse = false;
          canvas.lock = false;
          td.appendChild(canvas);
          tr.appendChild(td);
        }
        tbody.appendChild(tr);
      }
      $('#table').append(tbody);

      for (var i = 0; i < 20; i++) {
        drowBack(i);
      }
    }

    function drowBack(i) {
      var canvas = document.getElementsByClassName('canvas');
      var cnt = canvas[i].getContext('2d');
      cnt.save();
      cnt.fillStyle = '#f00';
      cnt.fillRect(0, 0, 80, 120);
      cnt.fillStyle = '#fff';
      cnt.beginPath();
      cnt.moveTo(40, 0);
      cnt.lineTo(0, 60);
      cnt.lineTo(40, 120);
      cnt.lineTo(80, 60);
      cnt.closePath();
      cnt.fill();
      cnt.translate(40, 60);
      cnt.rotate(Math.PI / 4);
      cnt.fillStyle = '#f00';
      cnt.fillRect(-20, -20, 40, 40);
      cnt.fillStyle = '#fff';
      cnt.beginPath();
      cnt.moveTo(0, 0);
      cnt.arc(0, 0, 20, 0, Math.PI * 2);
      cnt.closePath();
      cnt.fill();
      cnt.restore();
    }

    function drowNumber(i, num) {
      var canvas = document.getElementsByClassName('canvas');
      var cnt = canvas[i].getContext('2d');
      cnt.clearRect(0, 0, 80, 120);
      cnt.textAlign = 'center';
      cnt.font = '36px "Times New Roman"';
      cnt.fillText(num, 40, 69);
      cnt.restore();
    }

    function flip(e) {
      var canvas = document.getElementsByClassName('canvas'),
        i = e.target.index,
        num = e.target.number;
      reverse = e.target.reverse;
      lock = e.target.lock;

      if (pause || lock) {
        return;
      }

      if (reverse) {
        drowBack(i);
        e.target.reverse = false;
        return;
      } else {
        drowNumber(i, num);
        e.target.reverse = true;
      }

      if (prevCard === null) {
        prevCard = {
          index: i,
          number: num
        }
        return;
      } else {
        canvas[prevCard.index].lock = true;
        canvas[i].lock = true;
        if (num === prevCard.number) {
          prevCard = null;
        } else {
          pause = true;
          flipTimmer = setTimeout(function () {
            drowBack(prevCard.index);
            drowBack(i);
            canvas[prevCard.index].reverse = false;
            canvas[i].reverse = false;
            canvas[prevCard.index].lock = false;
            canvas[i].lock = false;
            prevCard = null;
            pause = false;
            flipTimmer = NaN;
          }, 1500)
        }
      }
    }

    init();
  </script>
